map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5 # max distance the sensor is able to meassure - in meters
raytrace_range: 2.5 

footprint: [ [0.21, 0.16], [0.21, -0.16], [-0.21, -0.16], [-0.21, 0.16] ]
footprint_padding: 0.1

plugins:
- {name: sonar_layer, type: "range_sensor_layer::RangeSensorLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

sonar_layer:
  ns: "/range/radar"
  topics: ["back", "front"]
  no_readings_timeout: 1.0
  clear_threshold: 0.2
  mark_threshold: 0.80
  clear_on_max_reading: false

inflater_layer:
 inflation_radius: 0.3