TrajectoryPlannerROS:
  min_vel_x: 0.25 # 0.1
  max_vel_x: 0.65 # 0.5

  min_in_place_rotational_vel: 0.4 # 0.4

  acc_lim_x: 2.5 # 2.5
  acc_lim_y: 0.0 # 2.5
  acc_lim_theta: 3.2 # 3.2

  max_vel_theta: 1.0 # 1.0
  min_vel_theta: -1.0 # -1.0

  holonomic_robot: false # true

  yaw_goal_tolerance: 0.1 # 0.05
  xy_goal_tolerance: 0.2 # 0.1
  latch_xy_goal_tolerance: false # false

  # http://wiki.ros.org/base_local_planner?distro=lunar
  pdist_scale: 0.6
  gdist_scale: 0.8
  meter_scoring: true # false

